<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Polo Fashions - Delivery Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: 
        linear-gradient(135deg, rgba(240, 244, 248, 0.6) 0%, rgba(226, 232, 240, 0.5) 50%, rgba(248, 250, 252, 0.6) 100%),
        url('https://images.unsplash.com/photo-1441984904996-e0b6ba687e04?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') center/cover no-repeat fixed;
      min-height: 100vh;
      padding: 20px;
      animation: fadeIn 1.2s cubic-bezier(0.22, 1, 0.36, 1);
      overflow-x: hidden;
    }

    @keyframes fadeIn {
      from { 
        opacity: 0; 
        transform: translateY(30px);
      }
      to { 
        opacity: 1; 
        transform: translateY(0);
      }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
    }

    /* Floating Background Elements */
    .bg-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .shape {
      position: absolute;
      background: rgba(148, 163, 184, 0.15);
      border-radius: 50%;
      animation: float 20s infinite linear;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      right: 15%;
      animation-delay: -7s;
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      bottom: 20%;
      left: 20%;
      animation-delay: -14s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-30px) rotate(120deg); }
      66% { transform: translateY(30px) rotate(240deg); }
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
      z-index: 10;
    }

    .header h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 800;
      background: linear-gradient(135deg, #1e293b, #475569);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      text-shadow: 0 4px 20px rgba(0,0,0,0.1);
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 20px rgba(30, 41, 59, 0.2)); }
      to { filter: drop-shadow(0 0 30px rgba(30, 41, 59, 0.4)); }
    }

    .subtitle {
      color: #64748b;
      font-size: 1.2rem;
      font-weight: 400;
      letter-spacing: 1px;
    }

    /* Status Cards */
    .status-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
      position: relative;
      z-index: 10;
    }

    .status-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      transition: all 0.3s cubic-bezier(0.22, 1, 0.36, 1);
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .status-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(148, 163, 184, 0.1), transparent);
      transition: left 0.5s;
    }

    .status-card:hover::before {
      left: 100%;
    }

    .status-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      border-color: rgba(148, 163, 184, 0.3);
    }

    .status-number {
      font-size: 3rem;
      font-weight: 900;
      color: #1e293b;
      display: block;
      margin-bottom: 5px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.05);
    }

    .status-label {
      color: #64748b;
      font-size: 1.1rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .ready-card .status-number { color: #059669; }
    .delivered-card .status-number { color: #7c3aed; }

    /* Glassmorphism Panel */
    .glass-panel {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 24px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
      position: relative;
      z-index: 10;
      transition: all 0.3s ease;
    }

    .glass-panel:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
    }

    /* Form Styling */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 200px auto;
      gap: 15px;
      align-items: end;
    }

    .input-group {
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid rgba(148, 163, 184, 0.3);
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.8);
      color: #1e293b;
      font-size: 16px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .input-group input::placeholder {
      color: #94a3b8;
    }

    .input-group input:focus {
      outline: none;
      border-color: #3b82f6;
      background: rgba(255, 255, 255, 0.9);
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.1);
    }

    /* Search Section */
    .search-section {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }

    .search-input {
      flex: 1;
      min-width: 250px;
      padding: 15px 20px;
      border: 2px solid rgba(148, 163, 184, 0.3);
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.8);
      color: #1e293b;
      font-size: 16px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .search-input::placeholder {
      color: #94a3b8;
    }

    .search-input:focus {
      outline: none;
      border-color: #3b82f6;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.1);
    }

    /* Premium Buttons */
    .btn {
      padding: 15px 25px;
      border: none;
      border-radius: 15px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.22, 1, 0.36, 1);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(148, 163, 184, 0.2);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
    }

    .btn-success {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
    }

    .btn-info {
      background: linear-gradient(135deg, #06b6d4, #0891b2);
      color: white;
    }

    .btn-danger {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
    }

    .btn:disabled {
      background: rgba(156, 163, 175, 0.5) !important;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: none !important;
    }

    /* Table Styling */
    .table-container {
      position: relative;
      z-index: 10;
      overflow: hidden;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: transparent;
    }

    th {
      background: rgba(30, 41, 59, 0.8);
      color: white;
      padding: 20px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 14px;
      border: none;
    }

    td {
      padding: 20px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.2);
      color: #1e293b;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    tr:hover td {
      background: rgba(148, 163, 184, 0.1);
      transform: scale(1.01);
    }

    tr:last-child td {
      border-bottom: none;
    }

    .status-ready {
      color: #059669;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .status-delivered {
      color: #7c3aed;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Action Buttons in Table */
    .table-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-right: 8px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(148, 163, 184, 0.2);
    }

    .table-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .form-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }

      .search-section {
        flex-direction: column;
        align-items: stretch;
      }

      .search-input {
        min-width: auto;
      }

      .glass-panel {
        padding: 20px;
        border-radius: 16px;
      }

      .table-container {
        overflow-x: auto;
      }

      th, td {
        padding: 15px 10px;
        font-size: 14px;
      }

      .table-btn {
        padding: 6px 12px;
        font-size: 12px;
        margin-bottom: 5px;
        display: block;
        width: 100%;
      }
    }

    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(148, 163, 184, 0.3);
      border-radius: 50%;
      border-top-color: #3b82f6;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Notification Styles */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 15px;
      padding: 15px 20px;
      color: #1e293b;
      font-weight: 600;
      z-index: 1000;
      transform: translateX(400px);
      transition: transform 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .notification.show {
      transform: translateX(0);
    }
  </style>
</head>
<body>
  <!-- Floating Background Shapes -->
  <div class="bg-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Polo Fashions</h1>
      <p class="subtitle">Premium Delivery Management System</p>
    </div>

    <!-- Status Cards -->
    <div class="status-cards">
      <div class="status-card ready-card">
        <span class="status-number" id="ready-count">0</span>
        <span class="status-label">Ready for Delivery</span>
      </div>
      <div class="status-card delivered-card">
        <span class="status-number" id="delivered-count">0</span>
        <span class="status-label">Successfully Delivered</span>
      </div>
    </div>

    <!-- Add Customer Form -->
    <div class="glass-panel">
      <form id="add-customer-form">
        <div class="form-grid">
          <div class="input-group">
            <input type="text" id="name" placeholder="Customer Name" required />
          </div>
          <div class="input-group">  
            <input type="text" id="phone" placeholder="+91..." value="+91" required />
          </div>
          <button type="submit" class="btn btn-success">
            ‚ûï Add Customer
          </button>
        </div>
      </form>
    </div>

    <!-- Search Section -->
    <div class="glass-panel">
      <div class="search-section">
        <input
          type="text"
          id="search-input"
          class="search-input"
          placeholder="Search by name or phone number..."
        />
        <button onclick="searchCustomer()" class="btn btn-primary">üîç Search</button>
        <button onclick="fetchCustomers()" class="btn btn-info">üîÑ Refresh</button>
      </div>
    </div>

    <!-- Customer Table -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Customer Name</th>
            <th>Phone Number</th>
            <th>Delivery Status</th>
            <th>Last Called</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="customer-table"></tbody>
      </table>
    </div>
  </div>

  <script>
    const API_BASE = 'https://delivery-reminder.onrender.com/api/customers';
    let allCustomers = [];

    // Show notification
    function showNotification(message, type = 'success') {
      const notification = document.createElement('div');
      notification.className = 'notification';
      notification.textContent = message;
      document.body.appendChild(notification);
      
      setTimeout(() => notification.classList.add('show'), 100);
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => document.body.removeChild(notification), 300);
      }, 3000);
    }

    async function fetchCustomers() {
      try {
        const res = await fetch(API_BASE);
        const data = await res.json();
        allCustomers = data;
        renderTable(data);
      } catch (error) {
        showNotification('Failed to fetch customers', 'error');
        console.error(error);
      }
    }

    function renderTable(customers) {
      const table = document.getElementById('customer-table');
      table.innerHTML = '';

      let readyCount = 0;
      let deliveredCount = 0;

      customers.forEach(c => {
        if (c.status === 'Ready') readyCount++;
        else if (c.status === 'Delivered') deliveredCount++;

        const tr = document.createElement('tr');
        tr.style.animation = 'fadeIn 0.5s ease-in-out';

        tr.innerHTML = `
          <td>${c.name}</td>
          <td>${c.phone}</td>
          <td class="${c.status === 'Delivered' ? 'status-delivered' : 'status-ready'}">${c.status}</td>
          <td>${c.lastCalledAt ? new Date(c.lastCalledAt).toLocaleString() : '-'}</td>
          <td>
            <button onclick="markDelivered('${c._id}')" ${c.status === 'Delivered' ? 'disabled' : ''} 
                    class="table-btn btn-info">üì¶ Delivered</button>
            <button onclick="deleteCustomer('${c._id}')" class="table-btn btn-danger">üóëÔ∏è Delete</button>
          </td>
        `;

        table.appendChild(tr);
      });

      // Update counters with animation
      document.getElementById('ready-count').textContent = readyCount;
      document.getElementById('delivered-count').textContent = deliveredCount;
    }

    async function markDelivered(id) {
      try {
        await fetch(`${API_BASE}/${id}/status`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ status: 'Delivered' })
        });
        showNotification('Order marked as delivered!');
        fetchCustomers();
      } catch (error) {
        showNotification('Failed to update status', 'error');
      }
    }

    async function deleteCustomer(id) {
      const confirmDelete = confirm("Are you sure you want to delete this customer?");
      if (!confirmDelete) return;

      try {
        await fetch(`${API_BASE}/${id}`, { method: 'DELETE' });
        showNotification('Customer deleted successfully!');
        fetchCustomers();
      } catch (error) {
        showNotification('Failed to delete customer', 'error');
      }
    }

    function searchCustomer() {
      const query = document.getElementById('search-input').value.toLowerCase();
      const filtered = allCustomers.filter(c =>
        c.name.toLowerCase().includes(query) || c.phone.toLowerCase().includes(query)
      );
      renderTable(filtered);
    }

    // Initialize
    fetchCustomers();

    // Form submission
    document.getElementById('add-customer-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (!name || !phone || !phone.startsWith('+91')) {
        showNotification("Please enter a valid name and phone number starting with +91.", 'error');
        return;
      }

      try {
        await fetch(API_BASE, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, phone, status: 'Ready' })
        });

        document.getElementById('name').value = '';
        document.getElementById('phone').value = '+91';
        
        showNotification('Customer added successfully!');
        await fetchCustomers();
      } catch (error) {
        showNotification("Failed to add customer. Please check server.", 'error');
        console.error(error);
      }
    });

    // Real-time search
    document.getElementById('search-input').addEventListener('input', searchCustomer);

    // Add some dynamic interactions
    document.addEventListener('mousemove', (e) => {
      const shapes = document.querySelectorAll('.shape');
      shapes.forEach((shape, index) => {
        const speed = (index + 1) * 0.0005;
        const x = e.clientX * speed;
        const y = e.clientY * speed;
        shape.style.transform = `translate(${x}px, ${y}px)`;
      });
    });
  </script>
</body>
</html>
